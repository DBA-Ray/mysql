---
- hosts: all
  gather_facts: True
  remote_user: root
  tasks:
    - name: Add IP address,hostname of all hosts to all hosts
      lineinfile:
        dest: /etc/hosts
        line: "{{ hostvars[item]['ansible_default_ipv4']['address'] }} {{ hostvars[item]['inventory_hostname_short'] }}"
        state: present
      with_items: "{{ groups.all }}"
      run_once: True

- hosts: mgr
  gather_facts: True
  remote_user: root
  serial: 1
  max_fail_percentage: 20
  vars:
    is_standalone: True # Whether to install stand-alone version
    mysql_group_replication: False # Whether to enable group replication
    # Single-primary or primary
    mutli_primary: False
    single_primary: True
  roles:
    - dba_ray.mysql
