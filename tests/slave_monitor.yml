---
- hosts: all
  gather_facts: True
  remote_user: root
  tasks:
    - name: Add IP address,hostname of all hosts to all hosts
      lineinfile:
        dest: /etc/hosts
        line: "{{ hostvars[item]['ansible_default_ipv4']['address'] }} {{ hostvars[item]['inventory_hostname_short'] }}"
        state: present
      with_items: "{{ groups.all }}"
      run_once: True

- hosts: slave_monitor
  gather_facts: True
  remote_user: root
  serial: 1
  max_fail_percentage: 20
  vars:
    is_standalone: False # Whether to install stand-alone version
    slave_monitor_replication: False # Whether to enable semi-synchronous replication instances for MGR
  roles:
    - dba_ray.mysql