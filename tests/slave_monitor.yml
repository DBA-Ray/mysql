---
- hosts: slave_monitor
  gather_facts: True
  remote_user: root
  vars:
    is_standalone: True # Whether to install stand-alone version
    is_slave: True # Default value for slave(read_only=1)
    mutli_primary: False # Default value for is_standalone
    single_primary: True # Default value for is_standalone
    slave_monitor_replication: False # Whether to enable semi-synchronous replication instances for MGR
    asynchronous_connection_failover: False # Whether to enable asynchronous connection failover
    mysql57: True # Whether to install mysql 5.7
  roles:
    - dba_ray.mysql