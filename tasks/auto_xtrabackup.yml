# Define automatic backup with xtrabackup
- name: Create a directory for backup
  file: path={{ item }} state=directory owner=mysql group=mysql
  with_items:
    - "{{ backupdir }}/chkpoint"
    - "{{ backupdir }}/log/xtrabackup_log"
    - "{{ backupdir }}/monitor"
    - "{{ backupdir }}/shell"
    - "{{ backupdir }}/shell/databak/{{ ansible_hostname }}"
    - "{{ backupdir }}/archive"

- name: Rendering xtrabackup script file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: mysql
    group: mysql
    mode: 0744
  with_items:
    - { src: 'backup.sh.j2', dest: {{ shelldir }} }
    - { src: 'mysql_xtrabackup.sh.j2', dest: "{{ backupdir }}/shell" }
    - { src: 'xtra_data_archiving.sh.j2', dest: "{{ backupdir }}/shell" }

- name: Add automatic backup task schedule
  cron:
    name: "automatic backup"
    minute: "00"
    hour: "*/1"
    job: "{{ shelldir }}backup.sh > /dev/null"