# 系统环境检测，排除干扰

- name: 关闭firewalld
  service: name=firewalld state=stopped enabled=no

- name: 永久关闭selinux
  lineinfile:
    dest: /etc/selinux/config
    regexp: "^SELINUX="
    line: "SELINUX=disabled"

- name: 卸载系统自带的mariadb
  yum:
    name: mariadb
    state: absent

- name: Disable kernel hugepage
  shell: "echo never > /sys/kernel/mm/transparent_hugepage/enabled;echo never > /sys/kernel/mm/transparent_hugepage/defrag"

- name: Install the mysql repo
  yum:
    name: "{{ remote_repo }}"
    state: present
  register: repo
  retries: 7
  until: repo is succeeded

- name: Copy the mysql-community.repo
  copy: src=mysql-community.repo dest=/etc/yum.repos.d/mysql-community.repo

- name: Install base packages
  yum:
    name: "{{ packages }}"
    state: latest

- name: Stop mysql server
  systemd:
    name: mysqld
    state: stopped
  when: whether_uninstall

- name: Remove existing mysql directory
  file:
    path: "{{ datadir }}"
    state: absent
    remote_src: yes
  when: whether_uninstall

