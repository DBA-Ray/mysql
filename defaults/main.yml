---
# Set custom env for pmm additional options
pmm_server_env_custom: {}
pmm_server_http_port: 7070
# ansible host IP
ansible_local_host: 10.0.64.43
# Directory path
mysql_upgrade_version: mysql-8.0.18-el7-x86_64
mysql_upgrade_package: "{{ mysql_upgrade_version }}.tar.gz"
mysql_version: mysql-8.0.18-el7-x86_64
package_name: "{{ mysql_version }}.tar.gz"
install_dir: /data
package_dir: "{{ install_dir }}/package"
basedir: "{{ install_dir }}/mysql"
shelldir: "{{ install_dir }}/shell"
monitordir: "{{ install_dir }}/monitor"
datadir: "{{ basedir }}/data"
etcdir: "{{ basedir }}/etc"
logdir: "{{ basedir }}/log"
socket: /tmp/mysql.sock
# Basic parameters
mysql_port: 3377
max_connections: 1000
timeout: 100