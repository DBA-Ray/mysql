---
# vars file for mysql_ray
# 基础软件包
packages:
  - vim
  - lrzsz
  - telnet
  - net-tools
  - tree
  - unzip
  - libaio
  - numactl
  - perl-DBD-mysql
  - expect

vars_files:
  - secrets.yml

__pmm_server_env_defined:
  SERVER_USER: pmm
  SERVER_PASSWORD: "{{ pmm_password }}"
__pmm_server_env: "{{ __pmm_server_env_defined | combine(pmm_server_env_custom) }}"